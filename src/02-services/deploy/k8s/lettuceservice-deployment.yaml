apiVersion: apps/v1
kind: Deployment
metadata:
  name: lettuceservice
spec:
  selector:
    matchLabels:
      app: lettuceservice
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: lettuceservice
    spec:
      containers:
      - name: lettuceservice
        image: rdlk8s.azurecr.io/lettuceservice:v1
        env:
        - name: RABBITMQ__URL
          value: dinky-wallaby-rabbitmq